<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Info Form</title>

    <!-- Link to Web Manifest for Android A2HS -->
    <link rel="manifest" href="manifest.json">

    <style>
        /* Universal reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen setup */
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Full-Screen Container */
        .form-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            overflow-y: auto; /* Allows internal scrolling */
        }

        /* iframe Styling with Dynamic Height */
        iframe {
            width: 100%;
            height: 100%; /* Full height to avoid cutoffs */
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <iframe
            src="https://api.leadconnectorhq.com/widget/form/hxhWkT9oMyktQmtsviT9"
            id="inline-hxhWkT9oMyktQmtsviT9" 
            data-layout="{'id':'INLINE'}"
            data-trigger-type="alwaysShow"
            data-trigger-value=""
            data-activation-type="alwaysActivated"
            data-activation-value=""
            data-deactivation-type="neverDeactivate"
            data-deactivation-value=""
            data-form-name="Reuben"
            data-height="958"
            data-layout-iframe-id="inline-hxhWkT9oMyktQmtsviT9"
            data-form-id="hxhWkT9oMyktQmtsviT9"
            title="Reuben"
        ></iframe>
    </div>

    <script src="https://link.msgsndr.com/js/form_embed.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
