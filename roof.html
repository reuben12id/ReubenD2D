<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Info Form</title>

    <!-- Link to Web Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        /* Full-screen styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <iframe
      src="https://api.leadconnectorhq.com/widget/form/hxhWkT9oMyktQmtsviT9"
      id="inline-hxhWkT9oMyktQmtsviT9" 
      data-layout="{'id':'INLINE'}"
      data-trigger-type="alwaysShow"
      data-trigger-value=""
      data-activation-type="alwaysActivated"
      data-activation-value=""
      data-deactivation-type="neverDeactivate"
      data-deactivation-value=""
      data-form-name="Reuben"
      data-height="958"
      data-layout-iframe-id="inline-hxhWkT9oMyktQmtsviT9"
      data-form-id="hxhWkT9oMyktQmtsviT9"
      title="Reuben"
    ></iframe>

    <script src="https://link.msgsndr.com/js/form_embed.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
